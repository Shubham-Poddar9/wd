<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
   <script>
    var a=new Date().getDay();
    switch(a){
        case 0:
        document.write("Today's date is 22th of September");
        break;
        case 1:
        document.write("Today's date is 23th of September");
        break;
        case 2:
        document.write("Today's date is 24th of September");
        break;
        case 3:
        document.write("Today's date is 25th of September");
        break;
        case 4:
        document.write("Today's date is 26th of September");
        break;
        case 5:
        document.write("Today's date is 27th of September");
        break;
        case 6:
        document.write("Today's date is 28th of September");
        break;
    }
   </script> 
</body>
</html>
