<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
   <button onclick="ascending()">Ascending order</button>
   <button onclick="descending()">Descending order</button>
   <p id="sort"></p>
   <script>
    var points=[3,1,5,2,7,9];
    document.getElementById("sort").innerHTML=points;
    function ascending(){
        points.sort(function (a,b){return a-b});
        document.getElementById("sort").innerHTML=points;    
    }
    function descending(){
        points.sort(function (a,b){return b-a});
        document.getElementById("sort").innerHTML=points;   
    }
   </script>
</body>
</html>
