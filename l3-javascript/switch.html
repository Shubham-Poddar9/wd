<!DOCTYPE html>

<body>
   <script>
    var s=new Date().getDay();
    switch(s){
        case 0:
        document.write("sunday");
        break;
        case 1:
        document.write("Monday");
        break;
        case 2:
        document.write("Tuesday");
        break;
        case 3:
        document.write("Wensday");
        break;
        case 4:
        document.write("Thursday");
        break;
        case 5:
        document.write("Friday");
        break;
        case 6:
        document.write("Saturday");
        break;
    }
   </script> 
</body>
</html>
