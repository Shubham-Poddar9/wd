<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="ok" type="number" min="3" max="17">
<button onclick="fun()">Click me!!</button>
<h1 id="result"></h1>
<script>
    function fun(){
        var oo=document.getElementById("ok");
        if(!oo.checkValidity()){
            document.getElementById("result").innerHTML=oo.validationMessage;

        }
        else{
            document.getElementById("result").innerHTML="ok";
        }
    }
</script>
</body>
</html>
