<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="k"></p>
    <script>
        var obj={
            name:"Shubham",age:14,grade:9
        };
        var convert=JSON.stringify(obj);
        var newobj=JSON.parse(convert);
        document.getElementById("k").innerHTML=newobj.name+" "+newobj.age+" "+newobj.grade;
    </script>
</body>
</html>
