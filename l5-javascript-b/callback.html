<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="call"></p>
    <script>
        function display(value){
            document.getElementById("call").innerHTML=value;
        }
        function producer (a,b,callback){
        var sum=a+b;
        callback(sum);
        }
        producer(2,5,display);
    </script>
</body>
</html>
