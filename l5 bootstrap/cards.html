<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href=

    "https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
    <script src=
    
    "https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
    
    </script>
    <style>

        .spinner-border {
        
        width: 3rem;
        
        height: 3rem;
        
        border-width: 0.3rem;
        
        animation: color-change 2s infinite;
        
        }
        
        @keyframes color-change {
        
        0% {
        
        border-color: red;
        
        }
        
        25% {
        
        border-color: blue;
        
        }
        
        50% {
        
        border-color: green;
        
        }
        
        75% {
        
        border-color: yellow;
        
        }
        
        100% {
        
        border-color: red;
        
        }
        
        }
        
        </style>
</head>
<body>
    <div class="container">
        <div class="card" style="width :350px;">
            <img src ="l.jpg" class="card-img-top">
            <div class="card-body">
                <h4 class="card-title">My Car</h4>
                <p class="card-text">This car is owned by me.</p>
                <a href="#" class="btn btn-primary"> Read more!!</a>
            </div>
        </div>
    </div>
    <div class="container">
        <ul class="pagination">
            <li class="page-item">
                <a href="#" class="page-link">Previous</a>
            </li>
            <li class="page-item">
                <a href="#" class="page-link">1</a>
            </li>
            <li class="page-item">
                <a href="#" class="page-link">2</a>
            </li>
            <li class="page-item">
                <a href="#" class="page-link">3</a>
            </li>
            <li class="page-item">
                <a href="#" class="page-link">4</a>
            </li>
            <li class="page-item">
                <a href="#" class="page-link">Next-</a>
            </li>
            
        </ul>
        
    </div>
    <div class="container">
        <div class="spinner-border text-success" ></div>
    </div>
</body>
</html>
